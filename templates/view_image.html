<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .image-container {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .description-cell {
            width: 300px;
        }
    </style>
</head>
<body>
    <h3>{{ filename }}</h3>
    <div class="image-container">
        <img src="{{ url_for('serve_image', filename=filename) }}" alt="{{ filename }}">
    </div>
    <br><br>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>{{title}}</td>
            <td class="description-cell">{{description}}</td>
        </tr>
    </table>
    <br><br>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
